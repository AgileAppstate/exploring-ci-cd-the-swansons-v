# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Setup Java JDK
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '17'
          # Java distribution. See the list of supported distributions in README file
          distribution: oracle

      - name: Compile HelloWorld.java
        run: javac src/HelloWorld.java

      - name: Execute HelloWorld
        run: |
          cd src
          java HelloWorld

      - name: Create bin and lib directories
        run: |
          mkdir -p bin lib
        
      - name: Download JUnit Platform Console
        run: |
          curl -L -o lib/junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.1/junit-platform-console-standalone-1.10.1.jar

      - name: Compile Java source and test files
        run: |
          javac -cp ".:lib/junit-platform-console-standalone.jar" -d bin src/*.java

      - name: Run JUnit Tests
        run: |
          java -jar lib/junit-platform-console-standalone.jar -cp bin --scan-classpath

